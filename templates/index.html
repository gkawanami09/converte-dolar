<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversos de moedas</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Moedas</h1>
        <form action="/converter" method="post">
            <label for="moeda">Valor em real (EX: R$5.67):</label>
            <input type="number" id="moeda" name="moeda" step="0.01" required>

            <button type="submit">Converter</button>
        </form>

        {% if conversao%}
        <div class="resultado">
            <h2>Resultado da Conversão</h2>
            <p><strong>Você possúi:</strong> US{{ conversao }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
